<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Quote</title>
    
    <style>
        /* Basic styles for a clean page background and modern font */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, 
                            Helvetica, Arial, sans-serif;
            background-color: ##e6cdac;
            color: #333;
            margin: 0;
            /* Changed: Removed flex properties to un-center the content */
            padding: 20px; 
        }

        /* The container now just acts as a wrapper for spacing */
        .quote-container {
            /* Changed: Removed max-width, padding, white background, box-shadow, and border-radius */
            width: 100%; 
        }

        /* Style for the logo image */
        .logo-image {
            display: block;
            margin: 0 auto 25px auto; /* Center the image and add space below */
            max-width: 100%; 
            height: auto;
        }

        /* Style for the horizontal rule */
        .quote-container hr {
            border: none;
            height: 1px;
            background-color: #e0e0e0;
            margin-bottom: 25px;
        }

        /* Style for the heading */
        .quote-container h4 {
            text-align: center;
            font-size: 1.8rem;
            color: #1a1a1a;
            margin-top: 0;
            margin-bottom: 30px;
            font-weight: 700;
        }

        /* A wrapper for form fields for consistent spacing */
        .form-group {
            margin-bottom: 20px;
            /* Added max-width and margin auto to optionally center the form elements */
            max-width: 500px; 
            margin-left: auto;
            margin-right: auto;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        /* Add a nice focus effect */
        .form-control:focus {
            outline: none;
            border-color: #5cb85c;
            box-shadow: 0 0 0 3px rgba(92, 184, 92, 0.25);
        }

        /* Style the submit button */
        .btn-submit {
            width: 100%;
            padding: 14px;
            font-size: 1.1rem;
            font-weight: 700;
            color: #ffffff;
            background-color: #5cb85c;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        /* Add a hover effect for the button */
        .btn-submit:hover {
            background-color: #4cae4c;
        }
        
        .btn-submit:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>

    <div class="quote-container">
        <a href="https://ibb.co/KcrR0hRY">
            <img class="logo-image" src="https://i.ibb.co/JWs0Bt0N/New-Project.png" alt="New-Project" width="302" height="151" border="0" />
        </a>
        
        <hr />

        <h4>Get a quote today!</h4>

        <form action="https://formspree.io/f/xyzbojyv" method="POST">
            
            <div class="form-group">
                <label for="form-email">Your email:</label>
                <input 
                    id="form-email" 
                    type="email" 
                    name="email" 
                    placeholder="you@example.com" 
                    required 
                    class="form-control"
                />
            </div>

            <div class="form-group">
                <label for="form-message">Your message:</label>
                <textarea 
                    id="form-message" 
                    name="message" 
                    placeholder="Tell us about your project..." 
                    required 
                    rows="6" 
                    class="form-control"
                ></textarea>
            </div>

            <div class="form-group"> 
                <button type="submit" class="btn-submit">Send Message</button>
            </div>
            
        </form>
    </div>

</body>
</html>
